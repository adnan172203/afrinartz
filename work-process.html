<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
  <body>
    <!-- Start Navigation -->
    <header class="bg-black mt-2.5 mx-2.5 rounded-t-[10px]">
      <nav class="flex justify-between items-center px-10 py-5">
        <div>
          <img src="./images/logo.png" alt="" />
        </div>
        <div class="border border-white/20 rounded-[60px]">
          <ul
            class="font-inter text-xs flex gap-x-[90px] text-white/70 py-7 px-44 uppercase"
          >
            <li><a href="">About</a></li>
            <li><a href="">Works</a></li>
            <li><a href="">Case Studies</a></li>
            <li><a href="">Experiments</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
        <div>
          <ul class="flex gap-x-[25px] items-center">
            <li><img src="./images/nav-icons/facebook.svg" alt="" /></li>
            <li><img src="./images/nav-icons/instagram.svg" alt="" /></li>
            <li><img src="./images/nav-icons/linkedin.svg" alt="" /></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- End Navigation -->

    <!-- Banner Section -->

    <section class="text-white mx-2.5 relative">
      <div
        class="bg-black text-white h-[930px] relative rounded-b-[10px] flex justify-center overflow-hidden px-4 pt-[154px]"
      >
        <div class="relative z-10 text-center">
          <div class="relative">
            <h1 class="font-gallient text-[120px] leading-[180px]">
              Hospa Healthcare Website
            </h1>

            <span
              class="bg-[#0A55E5] text-white px-[12px] py-[4px] rounded-2xl font-inter text-xs font-normal tracking-[6px] uppercase absolute transform -rotate-12 top-[25px] border-[4px] left-[575px] border-black"
              >medical</span
            >
          </div>

          <div class="flex justify-center gap-5">
            <div class="bg-[#2D313A] rounded-full">
              <div class="py-[15px] px-5 flex items-center">
                <img
                  src="./images/work-process/clock.svg"
                  alt=""
                  class="mr-2.5"
                />
                <p
                  class="uppercase text-xs tracking-[4px] text-white/60 mr-2.5"
                >
                  Duration:
                </p>
                <p class="uppercase text-xs tracking-[4px]">3 weeks</p>
              </div>
            </div>
            <div class="bg-[#2D313A] rounded-full">
              <div class="py-[15px] px-5 flex items-center">
                <img
                  src="./images/work-process/user-check.svg"
                  alt=""
                  class="mr-2.5"
                />
                <p
                  class="uppercase text-xs tracking-[4px] text-white/60 mr-2.5"
                >
                  Role:
                </p>
                <p class="uppercase text-xs tracking-[4px]">
                  user interface designer
                </p>
              </div>
            </div>
            <div class="bg-[#2D313A] rounded-full">
              <div class="py-[15px] px-5 flex items-center">
                <img
                  src="./images/work-process/link.svg"
                  alt=""
                  class="mr-2.5"
                />
                <p
                  class="uppercase text-xs tracking-[4px] text-[#F3D333] font-semibold"
                >
                  Live Link
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-center mt-[-483px] absolute left-[200px]">
        <img src="./images/work-process/work-1.png" alt="" />
      </div>
    </section>

    <!-- End banner Section -->
  </body>
</html>
